version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/obnahsgnaw/frameworkapi/gen
    except:
      - buf.build/efly/vendors
plugins:
  # protoc-gen-go
  - name: go
    out: ../gen
    opt:
      - paths=source_relative
  # protoc-gen-go-grpc
  - name: go-grpc
    out: ../gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  # protoc-gen-grpc-gateway
  - name: grpc-gateway
    out: ../gen
    opt:
      - paths=source_relative
      - logtostderr=true
  # protoc-gen-openapiv2
  #- name: openapiv2
  #  out: ../gen
  #  opt:
  #    - logtostderr=true
  #    - allow_merge=true
  #    - disable_default_errors=true
  #    - merge_file_name=frontend
  # protoc-gen-validate
  - name: validate
    out: ../gen
    opt:
      - paths=source_relative
      - lang=go
