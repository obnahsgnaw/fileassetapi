syntax = "proto3";
package fileasset_backend_api.upload.v1;
option go_package = "fileasset_backend_api/upload/v1";
import "protoc-gen-openapiv2/options/annotations.proto";
import "google/api/annotations.proto";
import "fileasset_backend_api/common/v1/obj.proto";
import "validate/validate.proto";

// 文件上传服务
service UploadService{
  // 服务swagger描述定义
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
    description: "文件上传";
  };
  // rpc 方法， restful 接口
  rpc ClearCache (ClearCacheRequest) returns (ClearCacheResponse) {
    option (google.api.http) = {
      delete: "/v1/upload-caches"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "清除缓存";
      description: "清除缓存的上传文件";
      security:{
        security_requirement:{
          key:"AppId"
        }
        security_requirement:{
          key:"BearerToken"
        }
      }
    };
  }
  rpc Paginate (common.v1.PaginateRequest) returns (PaginateResponse) {
    option (google.api.http) = {
      get: "/v1/upload-files"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "列表";
      description: "上传文件列表";
      security:{
        security_requirement:{
          key:"AppId"
        }
        security_requirement:{
          key:"BearerToken"
        }
      }
    };
  }
}

message ClearCacheRequest{}
message ClearCacheResponse{}
message PaginateResponse{
  option (validate.ignored) = true; // 忽略验证
  common.v1.PaginateMeta meta = 1;
  repeated PaginateData list = 2;
}
message PaginateData{
  string module = 1;
  string url = 2;
}